[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 90
doctests = True
enable-extensions = G
isort-show-traceback = True
max-cognitive-score = 25
max-function-expressions = 5
max-string-usages = 5

# clean default ignore list
ignore =

per-file-ignores =
  # it is possibble to have prints in scripts
  gendiff/*.py: WPS210, WPS430, WPS421, S101,  W503, WPS412, WPS410, DAR101, DAR201, DAR401
  gendiff/scripts/*.py:  WPS210, WPS430, WPS421, S101, 
  gendiff/__init__.py: F401, WPS410, WPS412
  tests/*.py: WPS210, WPS430, WPS421, S101, DAR101, DAR201
